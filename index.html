<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wox Sofa Studio - Coming Soon</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: white;
            color: black;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
            padding-top: 15vh;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            padding: 2rem;
        }
        
        .title-line {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            color: black;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.5s;
            font-weight: bold;
            letter-spacing: 1px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .wox-yellow {
            color: #FFD700;
            font-weight: bold;
        }
        
        .launch-text {
            font-size: 1.8rem;
            color: black;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
        }
        
        .typing-text {
            overflow: hidden;
            border-right: 3px solid #FFD700;
            white-space: nowrap;
            margin: 0 auto;
            animation: typing 3s steps(30, end) infinite, blink-caret 0.8s step-end infinite;
            
        }
        
        .sofa-icon {
            font-size: 4rem;
            margin-bottom: 2rem;
            color: #FFD700;
            opacity: 0;
            animation: fadeInUp 1s ease forwards 0.2s;
            font-weight: bold;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes typing {
            0% {
                width: 0;
            }
            50% {
                width: 100%;
            }
            90% {
                width: 100%;
            }
            100% {
                width: 0;
            }
        }
        
        @keyframes blink-caret {
            from, to {
                border-color: transparent;
            }
            50% {
                border-color: #FFD700;
            }
        }
        
        @keyframes subtle-pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .pulse {
            animation: subtle-pulse 3s ease-in-out infinite;
        }
        
        @media (max-width: 768px) {
            body {
                padding-top: 12vh;
            }
            
            .title-line {
                font-size: 2rem;
                gap: 10px;
            }
            
            .launch-text {
                font-size: 1.4rem;
                height: 40px;
            }
            
            .sofa-icon {
                font-size: 3rem;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding-top: 10vh;
            }
            
            .container {
                padding: 1rem;
            }
            
            .title-line {
                font-size: 1.6rem;
                gap: 8px;
            }
            
            .launch-text {
                font-size: 1.2rem;
                height: 35px;
            }
            
            .sofa-icon {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sofa-icon pulse">
            <i class="fas fa-couch"></i>
        </div>
        
        <div class="title-line">
            <span>Welcome to</span>
            <span class="wox-yellow">Wox</span>
            <span>Sofa Studio</span>
        </div>
        
        <div class="launch-text">
            <div class="typing-text">Our Website Is Launching Soon.....</div>
        </div>
    </div>
</body>
</html>
